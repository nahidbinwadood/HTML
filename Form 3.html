<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>
    <h1 style="text-align: center;">Sign up for free</h1>
    <hr>
    <br>
    <!--Name-->
    <level for="user">Name</level>
    <input type="text" id="user"> <br>
   <!--Email--> 
   <level for="email" >Email</level>
    <input type="text" id="email" placeholder="User mail" required> <br>
   <!--Password-->
    <level for="pass">Password</level>
    <input type="password" id="pass"> <br>
    <!--Phone-->
    <level for="phone">Phone</level>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>
    </select>
    <input type="number" id="phone" placeholder="123456789"> <br>

        Gender:
        <input type="radio" id="male" name="g1">
        <level for="male">Male</level>
        <input type="radio" id="female" name="g1">
        <level for="female">Female</level>
        <input type="radio" id="others" name="g1">
        <level for="others">Others</level> <br>
        
        <level for="Country">Country</level>
        <input type="list" id="Country" name="country"><br>
        

    <!--date-->
    <level for="date">Date of birth:</level>
    <input type="date" id="date" name="dob"><br>
   <!--Time-->
    <level for="time">Time:</level>
    <input type="time" id="time" name="time"> <br>
    <!--Color-->
    <level for="clr">Color</level>
    <input type="color" id="clr" name="colors"> <br>
    <level for="jpg">Choose Photo</level>
    <!--Bike or Car-->
    <input type="file" id="jpg" name="photo"> <br>
    <input type="checkbox" id="vehicle1" name="vec1">
    <level for="vehicle1">I have a bike</level> 
    <input type="checkbox" id="vec2" name="vehicle2">
    <level for="vec2">I have a car</level> <br>
    <!--Coment-->
    <textarea rows="10 cols=10" placeholder="Coment here">Coment</textarea>
    <br>
    <!--Send # Reset-->
    <input type="submit" value="send">
    <input type="reset" value="reset">



</body>
</html>
